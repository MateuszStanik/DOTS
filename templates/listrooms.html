<h3>Dostępne pokoje:</h3>
<form action="{{url_for('createroom')}}" method="POST">
    <input type="text" name="name">
    <input type="text" name="passwd">
    <input type="submit" value="Stwórz">
</form>
<hr>
<ul class="rooms">
{% if rooms %}
    {% for room_id in rooms %}
      <li>{{rooms[room_id].name}}</li>
    {% endfor %}
{% endif %}
</ul>
